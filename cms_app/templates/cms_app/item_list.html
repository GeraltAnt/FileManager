{% load static %}
<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>{{ site.name }}的物品列表</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <h1>{{ site.name }}的物品列表</h1>
    <ul class="list-group">
        {% for item in items %}
        <li class="list-group-item">
            <a href="{% url 'process_detail' item.id %}">{{ item.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'site_list' %}" class="btn btn-secondary mt-3">返回站点列表</a>
</div>
</body>
</html>
